<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Landing Page</h1>
    </header>
    
    <main>
        <div class="imgh2">
            <img src="https://blob.sololearn.com/courses/np.png">
            <h2>Best Product!</h2>
        </div>
        <p>This is our <b><u>new product</u></b>. You wouldn't want to miss.</p>

        <div class="ulFeatures">
            <ul>
                <li>Better performance.</li>
                <li>Lighter</li>
            </ul>
        </div>
        
        <h2>Order Now!</h2>
        <div class="forms">
            <form>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option>Big</option>
                        <option>Small</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option>Red</option>
                        <option selected>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="n">Name:</label>
                    <input type="text" id="n">
                </div>
                <div class="form-group">
                    <label for="em">Email:</label>
                    <input type="email" id="em">
                </div>
                <div class="form-submit">
                    <button type="submit" id="submit1" onclick="alert('Order confirmed!')">Submit</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Made by Juan Colapaolo</p>
    </footer>
</body>
</html>
